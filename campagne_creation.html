<!DOCTYPE html>
<html ng-app="squidApp">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/squidsquads.css"/>
    <link type="text/css" rel="stylesheet" href="css/campagne_creation.css"/>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Création d'une campagne</title>
</head>

<body>

<header nav-admin-pub active-link="campagne"></header>

<main>
    <div class="container" ng-controller="CampagneCreationController">
        <div class="row">
            <div class="col s12">
                <div class="publicity-horizontal">
                    <h5 class="light hide-on-med-and-down" ng-if="!banner.horizontal">Aperçu de votre bannière horizontale</h5>
                    <img class="hide-on-med-and-down" id="horizontal-img" src=""/>
                    <h6 class="light hide-on-large-only">Aperçu horizontal non disponible sur mobile</h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l3">
                <div class="publicity-mobile center">
                    <h5 class="light" ng-if="!banner.mobile">Aperçu de votre bannière mobile</h5>
                    <img id="mobile-img" src=""/>
                </div>
            </div>
            <div class="col s12 l6">
                <div class="card z-depth-2">
                    <div class="card-content">
                        <span class="card-title">Création d'une campagne publicitaire</span>
                        <div class="row no-margin-bot">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="campagne" type="text" class="validate">
                                        <label for="campagne">Nom de la campagne publicitaire</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="redirection" type="url" class="validate">
                                        <label for="redirection">URL de redirection</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select id="profildrop" multiple>
                                            <option value="" disabled selected>Choisir un ou plusieurs profil utilisateurs</option>
                                            <option value="1">Profil utilisateur 1</option>
                                            <option value="2">Profil utilisateur 2</option>
                                            <option value="3">Profil utilisateur 3</option>
                                        </select>
                                        <label for="profildrop">Profils utilisateurs</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <form action="#">
                                        <div class="file-field input-field">
                                            <div class="btn w-50">
                                                <span>Bannière horizontale</span>
                                                <input id="horizontal-file" type="file">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" ng-model="banner.horizontal">
                                            </div>
                                        </div>
                                    </form>
                                    <form action="#">
                                        <div class="file-field input-field">
                                            <div class="btn w-50">
                                                <span>Bannière verticale</span>
                                                <input id="vertical-file" type="file">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" ng-model="banner.vertical">
                                            </div>
                                        </div>
                                    </form>
                                    <form action="#">
                                        <div class="file-field input-field">
                                            <div class="btn w-50">
                                                <span>Bannière mobile</span>
                                                <input id="mobile-file" type="file">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" ng-model="banner.mobile">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="datedebut" type="text" class="datepicker">
                                        <label for="datedebut">Date de début</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="datefin" type="text" class="datepicker">
                                        <label for="datefin">Date de fin</label>
                                    </div>
                                </div>
                                <div class="row no-margin-bot">
                                    <div class="input-field col s6">
                                        <input id="budget" type="number" min="0" class="validate">
                                        <label for="budget">Budget</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a class="btn waves-effect waves-light" href="#">Créer</a>
                    </div>
                </div>
            </div>
            <div class="col s12 l3">
                <div class="publicity-vertical center">
                    <h5 class="light" ng-if="!banner.vertical">Aperçu de votre bannière verticale</h5>
                    <img id="vertical-img" src=""/>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer" footer-template></footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/squidsquads.js"></script>
<script type="text/javascript" src="js/campagne.js"></script>
</body>
</html>
