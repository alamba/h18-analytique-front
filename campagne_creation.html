<!DOCTYPE html>
<html ng-app="squidApp">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/squidsquads.css"/>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Création d'une campagne</title>

    <style>
        div[class^='publicity'], div[class*=' publicity'] {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #cccccc;
            background-color: #eeeeee;
            color: #aaaaaa;
        }

        .publicity-horizontal {
            margin: 20px auto;
            width: 728px;
            height: 90px;
        }

        .publicity-vertical {
            width: 120px;
            height: 600px;
        }

        .publicity-mobile {
            width: 250px;
            height: 250px;
        }

        @media only screen and (max-width: 600px) {
            .publicity-horizontal {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

<nav role="navigation" nav-admin-pub active-link="campagne"></nav>

<div class="publicity-horizontal">
    <h4 class="light hide-on-small-only">Aperçu de votre bannière horizontale</h4>
    <h6 class="light hide-on-med-and-up">Aperçu horizontal non disponible sur mobile</h6>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card z-depth-2">
                <div class="card-content">
                    <span class="card-title">Création d'une campagne publicitaire</span>
                    <div class="row no-marg-bot">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="campagne" type="text" class="validate">
                                    <label for="campagne">Nom de la campagne publicitaire</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="redirection" type="url" class="validate">
                                    <label for="redirection">URL de redirection</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select id="profildrop">
                                        <option value="" disabled selected>Choisir un profil</option>
                                        <option value="1">Profil utilisateur 1</option>
                                        <option value="2">Profil utilisateur 2</option>
                                        <option value="3">Profil utilisateur 3</option>
                                    </select>
                                    <label for="profildrop">Profil utilisateur</label>
                                </div>
                            </div>
                            <div class="row">
                                <form action="#">
                                    <div class="file-field input-field">
                                        <div class="btn">
                                            <span>Image publicitaire</span>
                                            <input type="file">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="datedebut" type="text" class="datepicker">
                                    <label for="datedebut">Date de début</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="datefin" type="text" class="datepicker">
                                    <label for="datefin">Date de fin</label>
                                </div>
                            </div>
                            <div class="row no-marg-bot">
                                <div class="input-field col s12">
                                    <input id="budget" type="number" class="validate">
                                    <label for="budget">Budget</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action right-align">
                    <a class="btn waves-effect waves-light" href="#">Créer</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/squidsquads.js"></script>
</body>
</html>
