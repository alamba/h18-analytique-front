<!DOCTYPE html>
<html ng-app="squidApp">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen"/>
    <link type="text/css" rel="stylesheet" href="css/squidsquads.css"/>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="img/squid.ico">
    <title>Connexion</title>
</head>

<body>

<header nav-not-connected active-link="connexion"></header>

<main>
    <div class="container container-pad-top" ng-controller="ConnexionController">
        <div class="row">
            <div class="col s12 m8 offset-m2 xl4 offset-xl4">
                <div class="card z-depth-3">
                    <div class="card-content no-padding-bot">
                        <span class="card-title">Connexion</span>
                        <div class="row no-margin-bot">
                            <form class="col s12" ng-submit="connexion()">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" ng-model="credentials.email" ng-keypress="keyPressed($event)">
                                        <label for="email">Courriel</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" ng-model="credentials.password" ng-keypress="keyPressed($event)">
                                        <label for="password">Mot de passe</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row center-align" ng-if="message.length">
                            <p class="red-text">{{message}}</p>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a class="btn waves-effect waves-light" ng-click="connexion()">Connexion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer" footer-template></footer>

<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-animate.min.js"></script>
<script src="js/lib/angular-local-storage.min.js"></script>
<script src="js/lib/materialize.min.js"></script>
<script src="js/squidsquads.js"></script>
<script src="js/authInterceptorService.js"></script>
<script src="js/authService.js"></script>
<script src="js/connexion.js"></script>
</body>
</html>
