<!DOCTYPE html>
<html ng-app="squidApp">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/squidsquads.css"/>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paramètres</title>
</head>

<body>

<header nav-admin-pub active-link="parametre"></header>

<main>
    <div class="container container-pad-top">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card z-depth-3">
                    <div class="card-content no-padding-bot">
                        <span class="card-title">Modifier les paramètres</span>
                        <div class="row no-margin-bot">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email">
                                        <label for="email">Courriel</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="domain" type="url">
                                        <label for="domain">Domaine de site web</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="bank" type="number">
                                        <label for="bank">Numéro de compte de banque</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a class="btn waves-effect waves-light" href="#">Enregistrer les modifications</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card z-depth-3">
                    <div class="card-content no-padding-bot">
                        <span class="card-title">Changer le mot de passe</span>
                        <div class="row no-margin-bot">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="oldpassword" type="password" class="validate">
                                        <label for="oldpassword">Ancien mot de passe</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="newpassword" type="password" class="validate">
                                        <label for="newpassword">Nouveau mot de passe</label>
                                    </div>
                                </div>
                                <div class="row no-margin-bot">
                                    <div class="input-field col s12">
                                        <input id="confirmnewpassword" type="password" class="validate">
                                        <label for="confirmnewpassword">Confirmation du nouveau mot de passe</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a class="btn waves-effect waves-light" href="#">Enregistrer les modifications</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer" footer-template></footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/squidsquads.js"></script>
</body>
</html>
