<!DOCTYPE html>
<html ng-app="squidApp">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/squidsquads.css"/>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Création d'un profil</title>
</head>

<body>

<header nav-admin-pub active-link="profil"></header>

<main>
    <div class="container container-pad-top" ng-controller="ProfilCreationController">
        <div class="row">
            <div class="col s12 l6 offset-l3">
                <div class="card z-depth-2">
                    <div class="card-content">
                        <span class="card-title">Création d'un profil utilisateur</span>
                        <div class="row no-margin-bot">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="profil" type="text" class="validate">
                                        <label for="profil">Nom du profil</label>
                                    </div>
                                </div>
                                <div class="row" ng-repeat="i in getUrlCount() track by $index">
                                    <div class="input-field col s12">
                                        <input id="url{{$index}}" type="text" class="validate">
                                        <label for="url{{$index}}">URL {{$index + 1}}</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="flex-space-around">
                                        <a class="btn waves-effect waves-light teal" ng-click="incrementUrlCount()"><i class="material-icons left">add</i>Ajouter un URL</a>
                                        <a class="btn waves-effect waves-light red" ng-click="decrementUrlCount()"><i class="material-icons left">remove</i>Supprimer un URL</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a class="btn waves-effect waves-light" href="#">Créer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer" footer-template></footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/squidsquads.js"></script>
<script type="text/javascript" src="../js/profil.js"></script>
</body>
</html>
