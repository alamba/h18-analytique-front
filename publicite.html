<!DOCTYPE html>
<html ng-app="squidApp">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen"/>
    <link type="text/css" rel="stylesheet" href="css/squidsquads.css"/>
    <link type="text/css" rel="stylesheet" href="css/publicite.css"/>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="img/squid.ico">
    <title>SquidSquAds</title>
</head>

<body ng-controller="PubliciteController">

<header nav-admin-pub></header>

<main>
    <div class="container container-pad-top">
        <div ng-switch="currentPage">
            <div class="animated-page" pub-accueil ng-switch-when="accueil"></div>
            <div class="animated-page" pub-campagnes ng-switch-when="campagnes"></div>
            <div class="animated-page" pub-campagne-create ng-switch-when="campagne-create"></div>
            <div class="animated-page" pub-campagne-modify ng-switch-when="campagne-modify"></div>
            <div class="animated-page" pub-profils ng-switch-when="profils"></div>
            <div class="animated-page" pub-profil-create ng-switch-when="profil-create"></div>
            <div class="animated-page" pub-profil-modify ng-switch-when="profil-modify"></div>
            <div class="animated-page" pub-parametres ng-switch-when="parametres"></div>
        </div>
    </div>
</main>

<footer class="page-footer" footer-template></footer>

<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-animate.min.js"></script>
<script src="js/lib/angular-local-storage.min.js"></script>
<script src="js/lib/materialize.min.js"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/lib/sweetalert.min.js"></script>
<script src="js/squidsquads.js"></script>
<script src="js/authInterceptorService.js"></script>
<script src="js/authService.js"></script>
<script src="js/apiService.js"></script>
<script src="js/publicite.js"></script>
</body>
</html>
