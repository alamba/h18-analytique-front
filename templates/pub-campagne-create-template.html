<div ng-controller="CampagneCreateController">
    <div class="row">
        <div class="col s12 m4">
            <a class="btn-flat squid-text" ng-click="setCurrentPage('campagnes')"><i class="material-icons left">chevron_left</i>Campagnes publicitaires</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="publicity-horizontal">
                <h5 class="light hide-on-med-and-down" ng-if="!imgLocal.hor">Aperçu de votre bannière horizontale</h5>
                <img class="hide-on-med-and-down" id="horizontal-img" src=""/>
                <h6 class="light hide-on-large-only">Aperçu horizontal non disponible sur mobile</h6>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="publicity-mobile center">
                <h5 class="light" ng-if="!imgLocal.mob">Aperçu de votre bannière mobile</h5>
                <img id="mobile-img" src=""/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6 offset-l3">
            <div class="card z-depth-2">
                <div class="card-content">
                    <span class="card-title">Création d'une campagne publicitaire</span>
                    <div class="row no-margin-bot">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="campagne" type="text" class="validate" ng-model="campagne.name">
                                    <label for="campagne">Nom de la campagne publicitaire</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="redirection" type="url" class="validate" ng-model="campagne.redirectUrl">
                                    <label for="redirection">URL de redirection</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select id="profildrop" multiple>
                                        <option value="" disabled selected>Choisir un ou plusieurs profil utilisateurs</option>
                                        <option ng-repeat="profil in profilList" value="{{profil.id}}" repeat-materialize>{{profil.name}}</option>
                                    </select>
                                    <label for="profildrop">Profils utilisateurs</label>
                                </div>
                            </div>
                            <div class="row">
                                <form action="#">
                                    <div class="file-field input-field">
                                        <div class="btn w-50">
                                            <span>Bannière horizontale</span>
                                            <input id="horizontal-file" type="file" accept="image/*">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text" ng-model="imgLocal.hor">
                                        </div>
                                    </div>
                                </form>
                                <form action="#">
                                    <div class="file-field input-field">
                                        <div class="btn w-50">
                                            <span>Bannière verticale</span>
                                            <input id="vertical-file" type="file" accept="image/*">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text" ng-model="imgLocal.ver">
                                        </div>
                                    </div>
                                </form>
                                <form action="#">
                                    <div class="file-field input-field">
                                        <div class="btn w-50">
                                            <span>Bannière mobile</span>
                                            <input id="mobile-file" type="file" accept="image/*">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text" ng-model="imgLocal.mob">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="datedebut" type="text" class="datepicker" ng-model="campagne.startDate">
                                    <label for="datedebut">Date de début</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="datefin" type="text" class="datepicker" ng-model="campagne.endDate">
                                    <label for="datefin">Date de fin</label>
                                </div>
                            </div>
                            <div class="row no-margin-bot">
                                <div class="input-field col s6">
                                    <input id="budget" type="number" min="0" class="validate" ng-model="campagne.budget">
                                    <label for="budget">Budget</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action right-align">
                    <a class="btn waves-effect waves-light light-blue" ng-click="create()">Créer</a>
                </div>
            </div>
        </div>
        <div class="col s12 l3">
            <div class="publicity-vertical center">
                <h5 class="light" ng-if="!imgLocal.ver">Aperçu de votre bannière verticale</h5>
                <img id="vertical-img" src=""/>
            </div>
        </div>
    </div>
</div>
