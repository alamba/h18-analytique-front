<div ng-controller="ProfilsController">
    <div class="row">
        <div class="col s12 m4">
            <a class="btn-flat squid-text" ng-click="setCurrentPage('accueil')"><i class="material-icons left">chevron_left</i>Accueil</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6 offset-l3">
            <div class="card z-depth-2">
                <div class="card-content">
                    <span class="card-title">Création d'un profil utilisateur</span>
                    <div class="row no-margin-bot">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="profil" type="text" class="validate">
                                    <label for="profil">Nom du profil</label>
                                </div>
                            </div>
                            <div class="row" ng-repeat="i in getUrlCount() track by $index">
                                <div class="input-field col s12">
                                    <input id="url{{$index}}" type="text" class="validate">
                                    <label for="url{{$index}}">URL {{$index + 1}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="flex-space-around">
                                    <a class="btn waves-effect waves-light teal" ng-click="incrementUrlCount()"><i class="material-icons left">add</i>Ajouter un URL</a>
                                    <a class="btn waves-effect waves-light red" ng-click="decrementUrlCount()"><i class="material-icons left">remove</i>Supprimer un URL</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action right-align">
                    <a class="btn waves-effect waves-light" href="#">Créer</a>
                </div>
            </div>
        </div>
    </div>
</div>
