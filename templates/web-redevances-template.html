<div ng-controller="RedevancesController">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card z-depth-3">
                <div class="card-content no-padding-bot">
                    <span class="card-title">Redevances totales</span>
                    <h3 class="light">{{totalAmount}}</h3>
                </div>
                <div class="card-action right-align">
                    <a class="btn waves-effect waves-light" href="#" ng-click="reclamer()">Réclamer</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card z-depth-3">
                <div class="card-content">
                    <span class="card-title">Distribution des redevances</span>
                    <table class="bordered no-border-bottom-last">
                        <tbody>
                        <tr>
                            <td>Publicités vues</td>
                            <td class="right-align">{{fromViews}}</td>
                        </tr>
                        <tr>
                            <td>Publicités cliquées</td>
                            <td class="right-align">{{fromClicks}}</td>
                        </tr>
                        <tr>
                            <td>Publicités vues (ciblées)</td>
                            <td class="right-align">{{fromTargetedViews}}</td>
                        </tr>
                        <tr>
                            <td>Publicités cliquées (ciblées)</td>
                            <td class="right-align">{{fromTargetedClicks}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
