<!DOCTYPE html>
<html ng-app="squidApp">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/squidsquads.css"/>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Redevances</title>
</head>

<body>

<header nav-admin-web active-link="redevances"></header>

<main>
    <div class="container container-pad-top">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card z-depth-3">
                    <div class="card-content no-padding-bot">
                        <span class="card-title">Redevances totales</span>
                        <h3 class="light">4312,15 $</h3>
                    </div>
                    <div class="card-action right-align">
                        <a class="btn waves-effect waves-light" href="#">Réclamer</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card z-depth-3">
                    <div class="card-content">
                        <span class="card-title">Distribution des redevances</span>
                        <table class="bordered no-border-bottom-last">
                            <tbody>
                                <tr>
                                    <td>Publicités vues</td>
                                    <td class="right-align">450,80 $</td>
                                </tr>
                                <tr>
                                    <td>Publicités cliquées</td>
                                    <td class="right-align">630,15 $</td>
                                </tr>
                                <tr>
                                    <td>Publicités vues (ciblées)</td>
                                    <td class="right-align">1330,30 $</td>
                                </tr>
                                <tr>
                                    <td>Publicités cliquées (ciblées)</td>
                                    <td class="right-align">1900,90 $</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer" footer-template></footer>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/angular-animate.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/squidsquads.js"></script>
</body>
</html>
